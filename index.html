<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulova - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .font-alternates { font-family: 'Montserrat Alternates', sans-serif; }

        /* --- CSS do Carrossel 3D --- */
        .wrapper {
            width: 100%;
            height: 500px;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden; /* Evita scroll horizontal indesejado */
        }

        .inner {
            --w: 200px; 
            --h: 300px;
            /* A distância Z é calculada baseada no tamanho do card, mas você pode ajustar o +50px se quiser mais espaçado */
            --translateZ: calc((var(--w) + var(--h)) + 50px); 
            --rotateX: -10deg;
            --perspective: 1000px;
            position: absolute;
            width: var(--w);
            height: var(--h);
            top: 10%;
            /* Centraliza o container */
            left: calc(50% - (var(--w) / 2));
            z-index: 2;
            transform-style: preserve-3d;
            transform: perspective(var(--perspective));
            animation: rotating 30s linear infinite;
        }

        /* Pausa a animação quando passa o mouse */
        .wrapper:hover .inner { animation-play-state: paused; }

        @keyframes rotating {
            from { transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(0); }
            to { transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(1turn); }
        }

        .card {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            overflow: hidden;
            inset: 0;
            /* O cálculo mágico que distribui os cards em círculo */
            transform: rotateY(calc((360deg / var(--quantity)) * var(--index))) translateZ(var(--translateZ));
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .card:hover {
            border-color: #fb923c; /* Cor laranja ao passar o mouse */
        }

        .img-container {
            width: 100%;
            height: 100%;
            /* Fundo degradê suave */
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,140,102,0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o card bonito */
            border-radius: 22px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <!-- NAVBAR -->
    <nav class="bg-white w-full py-6 px-8 md:px-16 flex justify-between items-center shadow-sm z-50 relative">
        <div class="flex items-center gap-8 md:gap-16">
            <div class="text-xl text-gray-800 font-normal tracking-wide font-alternates">Bulova</div>
            <div class="hidden md:flex gap-8">
                <a href="produtos.html" class="text-sm text-gray-800 uppercase tracking-widest hover:text-orange-500 transition-colors">Produtos</a>
                <a href="listar.html" class="text-sm text-gray-800 uppercase tracking-widest hover:text-orange-500 transition-colors">Listar</a>
            </div>
        </div>
        <div>
            <a href="cadastrar.html" class="text-sm text-gray-800 uppercase tracking-widest hover:text-orange-500 transition-colors">Cadastrar</a>
        </div>
    </nav>

    <!-- SEÇÃO CARROSSEL -->
    <section class="bg-gradient-to-r from-pink-200 via-orange-300 to-orange-400 w-full flex flex-col items-center justify-start pt-12 pb-24 overflow-hidden relative">
        <h1 class="text-4xl md:text-5xl text-black font-normal mb-8 tracking-wide font-alternates z-10">Coleção Exclusiva</h1>

        <div class="wrapper">
            <!-- O JS vai preencher este container baseado na lista de imagens -->
            <div class="inner" id="carousel-inner">
                <!-- As imagens aparecerão aqui -->
            </div>
        </div>
    </section>

    <!-- SEÇÃO HISTÓRIA -->
    <section class="bg-white py-20 px-6 md:px-16">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <h2 class="text-3xl md:text-4xl text-gray-900 font-alternates tracking-wide">História de Inovação</h2>
                <div class="w-20 h-1 bg-orange-400"></div>
                <p class="text-gray-600 leading-relaxed text-lg font-light">
                    Fundada em 1875 por Joseph Bulova, a marca permanece como um ícone na vanguarda da indústria relojoeira.
                </p>
                <a href="produtos.html" class="inline-block mt-4 px-8 py-3 border-2 border-orange-400 text-orange-500 uppercase tracking-widest text-sm hover:bg-orange-400 hover:text-white transition-all duration-300">
                    Ver Produtos
                </a>
            </div>
            <div class="relative h-96 rounded-tr-[5rem] rounded-bl-[5rem] overflow-hidden shadow-2xl group">
                <!-- Imagem ilustrativa estática -->
                <img src="/images/bulova.png" 
                     class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                     alt="Relógio Bulova Histórico">
                <div class="absolute inset-0 bg-black/20"></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-12 px-8 text-center border-t border-gray-800">
        <div class="text-2xl font-alternates mb-6">Bulova</div>
        <p class="text-gray-600 text-xs">&copy; 2025 Isabella.</p>
    </footer>

    <!-- CONFIGURAÇÃO DAS IMAGENS DO CARROSSEL -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ============================================================
            // ÁREA DE EDIÇÃO: ADICIONE OU REMOVA SEUS LINKS AQUI
            // ============================================================
            const listaDeImagens = [
                // Imagem 1
                "/images/classic.jpg",
                
                // Imagem 2
                "/images/Crystal.jpg",
                
                // Imagem 3
                "/images/Duality.jpg",
                
                // Imagem 4
                "/images/marine star.jpg",
                
                // Imagem 5
                "/Images/Millennia.jpg",
                
                // Imagem 6
                "/Images/Millennia2.jpg",

                // Imagem 7
                "/Images/Phantom.jpg",

                // Imagem 8 (Pode adicionar mais se quiser, o carrossel ajusta sozinho)
                "/Images/Rhapsody.jpg"
            ];
            // ============================================================


            const inner = document.getElementById('carousel-inner');
            const quantity = listaDeImagens.length;

            // Define a variável CSS --quantity para o cálculo dos ângulos funcionar
            inner.style.setProperty('--quantity', quantity);

            // Limpa qualquer conteúdo anterior
            inner.innerHTML = '';

            // Cria os cards dinamicamente
            listaDeImagens.forEach((url, index) => {
                const card = document.createElement('a');
                card.href = 'produtos.html'; // Link ao clicar no relógio
                card.className = 'card';
                card.style.setProperty('--index', index); // Define o índice para rotação 3D

                // Monta o HTML da imagem
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${url}" alt="Relógio ${index + 1}">
                    </div>
                `;

                inner.appendChild(card);
            });
        });
    </script>

</body>
</html>
