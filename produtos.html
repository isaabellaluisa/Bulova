<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulova - Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .font-alternates { font-family: 'Montserrat Alternates', sans-serif; }
        
        /* Estilo do Scrollbar do Modal */
        .modal-scroll::-webkit-scrollbar { width: 6px; }
        .modal-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #fb923c; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <!-- MENU ATUALIZADO -->
    <nav class="bg-white w-full py-6 px-8 md:px-16 flex justify-between items-center shadow-sm z-50 sticky top-0">
        <div class="flex items-center gap-8 md:gap-16">
            <a href="index.html" class="text-xl text-gray-800 font-normal tracking-wide font-alternates hover:text-orange-500 transition-colors">Bulova</a>
            <div class="hidden md:flex gap-8">
                <a href="produtos.html" class="text-sm text-orange-500 font-bold uppercase tracking-widest transition-colors border-b-2 border-orange-500 pb-1">Produtos</a>
                <!-- Trocado Marcas por Listar -->
                <a href="listar.html" class="text-sm text-gray-800 uppercase tracking-widest hover:text-orange-500 transition-colors">Listar</a>
            </div>
        </div>
        <div>
            <a href="cadastrar.html" class="text-sm text-gray-800 uppercase tracking-widest hover:text-orange-500 transition-colors">Cadastrar</a>
        </div>
    </nav>

    <main class="flex-1 bg-gradient-to-r from-pink-200 via-orange-300 to-orange-400 w-full p-8 md:p-16">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl md:text-4xl text-white font-alternates font-light mb-12 text-center md:text-left drop-shadow-sm">
                Nossa Coleção
            </h1>

            <!-- Grid Container: Onde os produtos serão injetados -->
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-10">
                <!-- Loading State -->
                <div class="col-span-full text-center text-white py-20">
                    <div class="text-2xl animate-pulse">Carregando coleção...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL DE DETALHES DO PRODUTO -->
    <div id="details-modal" class="fixed inset-0 z-[60] hidden opacity-0 transition-opacity duration-300" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/75 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <!-- Modal Panel -->
                <div class="relative transform overflow-hidden rounded-3xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
                    
                    <button type="button" onclick="closeModal()" class="absolute right-6 top-6 text-gray-400 hover:text-gray-600 z-20 bg-white/80 rounded-full p-2 backdrop-blur-sm">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <div class="grid grid-cols-1 md:grid-cols-2">
                        <!-- Coluna da Imagem -->
                        <div class="bg-gray-100 flex items-center justify-center p-8 md:p-12 h-[400px] md:h-[600px]">
                            <img id="modal-img" src="" alt="Relógio" class="max-h-full w-auto object-contain mix-blend-multiply drop-shadow-xl transform hover:scale-105 transition-transform duration-500">
                        </div>

                        <!-- Coluna de Informações -->
                        <div class="p-8 md:p-12 flex flex-col justify-center bg-white modal-scroll overflow-y-auto max-h-[600px]">
                            <div class="mb-2">
                                <span id="modal-brand" class="text-orange-500 font-bold tracking-widest uppercase text-sm">Marca</span>
                            </div>
                            
                            <h2 id="modal-name" class="text-3xl md:text-4xl font-alternates text-gray-900 mb-6 leading-tight">Nome do Modelo</h2>
                            
                            <div class="flex items-baseline gap-2 mb-8">
                                <span class="text-3xl font-light text-gray-900" id="modal-price">R$ 0,00</span>
                            </div>

                            <div class="space-y-6">
                                <div>
                                    <h3 class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-2">Descrição</h3>
                                    <p id="modal-desc" class="text-gray-600 leading-relaxed text-lg font-light">
                                        Sem descrição disponível.
                                    </p>
                                </div>

                                <div>
                                    <h3 class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-2">Material</h3>
                                    <p id="modal-material" class="text-gray-800 font-medium">Não especificado</p>
                                </div>
                            </div>

                            <div class="mt-10 pt-8 border-t border-gray-100">
                                <button onclick="closeModal()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-orange-500 transition-colors shadow-lg">
                                    Fechar Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-12 px-8 text-center border-t border-gray-800">
        <div class="text-2xl font-alternates mb-6">Bulova</div>
        <p class="text-gray-600 text-xs">&copy; 2024 Bulova.</p>
    </footer>

    <!-- SCRIPT -->
    <script>
        // Função Global para abrir o modal
        let currentProducts = [];

        function openDetailsModal(productId) {
            const product = currentProducts.find(p => p.id === productId);
            if(!product) return;

            document.getElementById('modal-img').src = product.imagem_url || 'https://via.placeholder.com/400';
            document.getElementById('modal-brand').textContent = product.nome_marca || 'Bulova';
            document.getElementById('modal-name').textContent = product.nome;
            document.getElementById('modal-price').textContent = parseFloat(product.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('modal-desc').textContent = product.descricao || "Este relógio é uma peça de precisão e estilo. Sem descrição detalhada cadastrada.";
            document.getElementById('modal-material').textContent = product.material || "Aço Inoxidável Premium";

            const modal = document.getElementById('details-modal');
            modal.classList.remove('hidden');
            // Pequeno delay para permitir a transição CSS
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('details-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            
            try {
                const response = await fetch('http://localhost:3000/produtos');
                if (!response.ok) throw new Error("Erro na conexão");
                currentProducts = await response.json();

                grid.innerHTML = '';

                if (currentProducts.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-white text-center">Nenhum produto encontrado.</div>`;
                    return;
                }

                currentProducts.forEach(p => {
                    let img = p.imagem_url ? p.imagem_url : 'https://via.placeholder.com/300x400?text=No+Image';
                    const brandName = p.nome_marca || 'Bulova';
                    const priceFormatted = parseFloat(p.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                    const card = document.createElement('div');
                    // Adicionado onclick para abrir o modal
                    card.onclick = () => openDetailsModal(p.id);
                    
                    card.className = "bg-white rounded-[2rem] h-96 shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer flex flex-col items-center justify-between p-6 group relative overflow-hidden";
                    
                    card.innerHTML = `
                        <div class="w-full h-48 flex items-center justify-center overflow-hidden rounded-xl mb-4 bg-gray-50">
                            <img src="${img}" onerror="this.src='https://via.placeholder.com/300x400?text=Erro'" alt="${p.nome}" class="object-contain h-full w-full mix-blend-multiply group-hover:scale-110 transition-transform duration-500">
                        </div>
                        <div class="text-center z-10">
                            <div class="text-orange-400 text-xs uppercase tracking-widest font-bold mb-1">${brandName}</div>
                            <div class="text-gray-800 font-alternates text-lg leading-tight mb-2">${p.nome}</div>
                            <div class="text-gray-500 font-light">${priceFormatted}</div>
                        </div>
                        <div class="absolute inset-0 bg-orange-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="col-span-full text-center text-white">Erro ao carregar produtos.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
